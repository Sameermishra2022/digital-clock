<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>clock</title>
</head>
<body>
  <div class="clock">
    <div class="display">
        <div id="time">12:00:00 AM</div>
    </div>
    <span></span>
    <span></span>
  </div>
  <script>
  setInterval(()=>{
    const time=document.querySelector("#time");
    let date=new Date();
   let hour=date.getHours();
   let minute=date.getMinutes();
   let second=date.getSeconds();
   let day_night="AM";
   if(hour>12)
   {
    day_night="PM";
    hour=hour-12;
   }
   if(hour<10){
    hour="0"+hour;
   }
   if(minute<10){
    minute="0"+minute;
   }
   if(second<10){
    second="0"+second;
   }
time.textContent=hour +":" + minute + ":" + second +" " +day_night ;

  });
  </script>
</body>
</html>
